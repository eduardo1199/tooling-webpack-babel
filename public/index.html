<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main class="container">
    <div class="box">
      <h1>
        Gerador de senhas
      </h1>

      <p class="password"></p>

      <div>
        Quantidade de caracteres
        <input type="number" min="0" max="30" class="input-character">
      </div>
      <div>
        Adicionar números 
        <input type="checkbox" class="input-add-numbers">
      </div>
      <div>
        Letras maiúsculas 
        <input type="checkbox" class="input-add-letter-uppercase">
      </div>
      <div>
        Letras minúsculas 
        <input type="checkbox" class="input-add-letter-lowercase">
      </div>
      <div>
        Letras símbolos 
        <input type="checkbox" class="input-add-symbols">
      </div>
      <button class="generate-button">Gerar</button>
    </div>
  </main>
  <script src="./assets/js/bundle.js"></script>
</body>
</html>
